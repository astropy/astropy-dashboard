<html>
  <head>
    <link href='style.css' rel='stylesheet' type="text/css">
  </head>
  <body>
    <div id="wrapper">
    <h1>Astropy Project Dashboard</h1>
    <table id="packages" align='center'>
      {% for package in packages %}
      <tr class="{{ loop.cycle('even', 'odd') }}">
        <td>
          {{ package.display_name }}
        </td>
        <td>
          <a href="https://travis-ci.org/{{ package.user }}/{{ package.name }}">
            <img src="https://travis-ci.org/{{ package.user }}/{{ package.name }}.png?branch=master">
          </a>
        </td>
        <td>
          <a href="https://coveralls.io/r/{{ package.user }}/{{ package.name }}?branch=master">
            <img src="https://coveralls.io/repos/{{ package.user }}/{{ package.name }}/badge.png?branch=master">
          </a>
        </td>
        <td>
          <a href="https://readthedocs.org/projects/{{ package.name }}/?badge=latest">
            <img src="https://readthedocs.org/projects/{{ package.name }}/badge/?version=latest">
          </a>
        </td>
        <td>
          <a href="https://pypi.python.org/pypi/{{ package.name }}">
            <img src="https://pypip.in/v/{{ package.name }}/badge.png">
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    </div>
  </body>
</html>
